<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

   <h1>Static Resume Builder by Shafique Hyder</h1>
   <form id="resumeform">
 <fieldset>
     <legend>Persnol Information</legend>
     <label  for="name"> Name:</label>
     <input type="text" id="name" name="name" required> <br>

     <label for="email"> Email:</label>
     <input type="email" id="email" name="email" required> 

     <label for="phone"> phone:</label>
     <input type="tel" id="phone" name="phone" required> 
</fieldset>
         
             <fieldset>
                      <legend>Education</legend>
                      <label for="Education"> education</label>
                      <textarea id="Education" name="education" rows="4" required> </textarea> <br>

             </fieldset>

             <fieldset>
                <legend>Experience</legend>
                <label for="Experience">experience</label>
                <textarea id="Experience" name="Experience" rows="4" required> </textarea> <br>
                
       </fieldset>



       <fieldset>
        <legend>Skills</legend>
        <label for="Skills">skills</label>
        <textarea id="Skills" name="Skills" rows="4" required> </textarea> <br>
        
</fieldset>
            
           <button type="submit">Generate Resume Bellow</button>








   </form> 
</body>
</html>
